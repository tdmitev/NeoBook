<div class="auth-container">
  <mat-card class="auth-card">
    <mat-card-header>
      <mat-card-title>Welcome to Neo-Book</mat-card-title>
      <mat-card-subtitle>Please sign in or create an account to continue</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="auth-buttons">
        <button mat-raised-button color="primary" (click)="login()">
          Sign In
        </button>
        <button mat-stroked-button color="primary" (click)="register()">
          Create Account
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
